[project]
name = "bbcepub"
version = "0.0.1"
authors = [
  { name="Pawix5k", email="pawelpurzyk@gmail.com" },
]
description = "Package for converting BBC article links to .epub"
readme = "readme.md"
requires-python = ">=3.10"
dependencies = [
  'beautifulsoup4==4.12.2',
  'certifi==2023.7.22',
  'charset-normalizer==3.2.0',
  'idna==3.4',
  'Jinja2==3.1.2',
  'MarkupSafe==2.1.3',
  'requests==2.31.0',
  'soupsieve==2.4.1',
  'urllib3==2.0.4',
]

[tool.setuptools]
packages = ["bbcepub"]
package-dir = {"" = "src"}
include-package-data = true
